<div class="container">
  <form
    [formGroup]="formularioRegistro"
    (ngSubmit)="enviarRegistro()"
    class="row g-3 d-flex"
  >
    <div class="logo">
      <img src="../../../assets/login.png" alt="logi-ico" />
    </div>
    <div class="fw-bold fs-4 d-flex justify-content-center">Sign Up</div>
    <div class="col-lg-6">
      <label for="inputNombre4" class="text-black">Nombre</label>
      <input
        type="text"
        class="form-control border border-secondary"
        id="inputNombre4"
        formControlName="nombre"
      />
    </div>
    <div class="col-lg-6">
      <label for="inputEmail4" class="text-black">Email</label>
      <input
        type="email"
        class="form-control border border-secondary"
        id="inputEmail4"
        formControlName="correo"
      />
    </div>
    <div class="col-lg-6">
      <label for="inputPassword4" class="text-black">Contraseña</label>
      <input
        type="password"
        class="form-control border border-secondary"
        id="inputPassword4"
        formControlName="contrasenia"
      />
    </div>
    <div class="col-lg-6">
      <label for="inputAddress" class="text-black">Teléfono</label>
      <input
        type="text"
        class="form-control border border-secondary"
        id="inputAddress"
        formControlName="telefono"
      />
    </div>
    <div class="d-flex justify-content-center">
      <div class="col-xxl-6 d-flex justify-content-center mt-4">
        <button
          type="submit"
          class="btn btn-warning text-dark fw-semibold sign-in"
        >
          Sign Up
        </button>
      </div>
    </div>
    <div class="banner-registrar mt-4 d-flex justify-content-center">
      <div class="text-white fw-semibold text-center">
        <span>Don't have an account? </span>
        <button
          type="submit"
          class="btn btn-success fw-semibold text-dark"
          (click)="loginEnviar()"
        >
          Log in
        </button>
      </div>
    </div>
  </form>
</div>
